                <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <body>
		<button onclick=" k = prompt('Enter a number');
				if (k > 5)
				{
					alert('Sorry, '+ k +  ' is not available');
				}
				else if (k <= 5)
				{
					alert( k + ' is available');
				}
				">
			Start quiz
		</button>
        </body>
