        <body>
		  <script type ="text/javascript" language="javascript">
			  
			 var sport = prompt('Enter sport');

			  switch (sport.toLowerCase())
			  	{
					case 'football':
						alert('Football news: Ronaldo up for sale');
						break;
					case 'basketball':
                                                alert('basketball news: D tigers are good to go');
                                                break;			
					case 'golf':
                                                alert('golf news: tiger woods is back');
                                                break;
					case 'boxing':
                                                alert('kamaru lost');
                                                break;
					default:
						alert('news not found, type the correct sport');									  
				}
		  </script>
        </body>
