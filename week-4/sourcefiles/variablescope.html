                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        </head>
	<body>
		<input id="jo" value="like page" type="button" onclick="
					like()">
		<script type="text/javascript" language="javascript">
                      	q = 1;
                        function like()
			{
			if (q == 1)
				document.getElementById('jo').value = q + " like"
			else
				document.getElementById('jo').value = q + " likes" 
			q++;
                        }
                </script>

	</body>
