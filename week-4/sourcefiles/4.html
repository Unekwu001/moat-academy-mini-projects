<html>
        <head>
                <title>Javascript</title>
                <style>

                </style>
                <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </head>
        <body>
               
		<!--inline javascript-->
                <div>
                <input type="button" value="Red BG" class="btn btn-danger" onclick="
		document.body.style.backgroundColor = 'red';
		document.body.style.color = 'white';
		">
                </div>
                <div>
                <input type="button" value="Green BG" class="btn btn-success" onmouseover="
		document.body.style.backgroundColor = 'green';
		document.body.style.color = 'yellow';
		">
                </div>
                <div>
                <input type="button" value="Blue BG" class="btn btn-primary" onmouseout="
		document.body.style.backgroundColor = 'blue';
		document.body.style.color = 'pink';
		">
                </div>
	</div>
	<div>
		<h2>You eat too much</h2>
		<p> </p>
	</div>
	</body>
</html>
