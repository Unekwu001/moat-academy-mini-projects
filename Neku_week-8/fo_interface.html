<html>
        <head>
                <title>AGER- user</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="bootstrap/animate.min.css">
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
		<style type="text/css">
			@font-face{font-family:"Amita";src:url('fonts/Amita-Regular.woff')}
                        @font-face{font-family:"Ubuntu";src:url('fonts/Ubuntu-Regular.ttf')}
			#firstrow{background-color:rgb(0,0,0);height:11vh;position:sticky;top:10px}
			#learnmore{height:8vh}
			#menulogo{background-color:rgb(0,0,0)}
			#logologin{background-color:rgb(0,0,0)}
			#picslash{background-image:url("images/h.jpg");background-size:cover;background-repeat:no-repeat;height:100vh}
			#foslash ul li{display:block;margin:15%;background-color:rgb(20,20,20);padding:3%;text-align:center;
			border-radius:20px; font-family:"Ubuntu";font-weight:bold;color:white}
			#foslash ul li:hover{background-color:orange;color:black}
			#foslash{background-image:url("images/3.png");background-size:cover;background-repeat:repeat;height:100vh;
			background-position:top;left}
			#picslash_overlay{color:white}
			#writeon_overlay{position:relative;top:25vh;right:15vw;text-align:center;}
			a{text-decoration:none}
			#logologin a span:hover{background-color:green;color:white}
			#overlay_brands ul li{display:inline-block;margin:2%;margin-top:30%}
			#overlay_brands ul li img:hover{transform:scale(1.5)}
		</style>
        </head>
        
        <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4"id="firstrow">
					<a href="index.html" target="_blank"><button class="btn btn-success form-control-md mt-2" id="learnmore"> Home 
					</button></a>
                              	</div>
				<div class="col-md-2 " id="menulogo">
                                        <img src="images/ager.png" alt="ager logo" 
					class="img-fluid animate__animated animate__bounce animate__repeat-3"width="200vw"height="200vh">
				</div>
				<div id="logologin" class="col-md-6">
					<img src="images/user2.png" width=70vw height=70vh class="img-fluid">
					<span style="margin-left:3%;color:orange">Username</span>

					<a id="aprofile" href="profile.html" target="_self"><span id="profile"style="border-radius:20px;
					color:black;background-color:orange;padding:2%;margin-left:20%;">Profile</span></a>
					<a href="profile.html" target="_self"><span id="settings" style="border-radius:20px;background-color:
					green;padding:2%;margin-left:1%;color:white">Settings</span></a>
					<a href="index.html" target="_self"><span id="logout" style="border-radius:20px;background-color:
					grey;padding:2%;margin-left:1%;color:white">log out</span></a>
				</div>
			</div>
			<div class="row">
                  		<div class="col-md-4" id="foslash">
                                        <ul>
					<a href="index.html"target="_self"><li style="margin-top:2vh">Register a farmer</li></a>
					<a href="index.html"target="_self"><li>verify a farmer</li></a>
                                        <a href="index.html"target="_self"><li>Check farmer input pickup date</li></a>
					<a href="index.html"target="_self"><li>Check farmer collection center</li></a>
					<a href="index.html"target="_self"><li>Check farmers list</li></a>
					<a href="index.html"target="_self"><li>farmer history</li></a>
                                        </ul>

                                </div>
				<div class="col-md-8" id="picslash">
					<div id="picslash_overlay">
						<div class="col-3 offset-5"id= "writeon_overlay">
							<marquee style="text-align:center;color:orange"><h4>Having Issues ?<h4>
							<h6 style="color:white">Send us a message<h6></marquee>
						</div>
					</div>
					<div id="overlay_brands" class="mt-1">
						<ul>
							<li><img class="animate__animated animate__pulse animate__repeat-3 " 
								src="images/linkedin.png"height="80vh" width="80vw"</li>
							<li><img class="animate__animated animate__pulse animate__repeat-3 " 
								src="images/facebook.png"height="80vh" width="80vw"color="blue"</li>
							<li><img class="animate__animated animate__pulse animate__repeat-3 " 
								src="images/insta.png"height="80vh" width="80vw"</li>
							<li><img class="animate__animated animate__pulse animate__repeat-3 " 
								src="images/twitter.png"height="80vh" width="80vw"></li>
							<li><img class="animate__animated animate__pulse animate__repeat-3 "
								src="images/whatsapp1.png"height="80vh" width="80vw"></a></li>
						</ul>	
					</div>

				</div>
			</div>
		</div>


                <script src="jquery/jquery.min.js"></script>
                <script type="text/javascript" language="javascript" src="js/project8.js"></script>
        </body>
</html>
