<!DOCTYPE html>
<html>
        <head>
                <title>Colspaning a table</title>
        </head>


        <body>
                <h1 align="center" >Sample Table</h1>
                <table style="background-color:brown; color:white;font-size:24px;padding:10px"   border="1" width="70%" cellspacing="0" align="center">
                        <tr>
                                <th>Name</th>
                                <td  align="center">Bidemi</td>
                        </tr>

                        <tr>
                                <th rowspan="2">Telephone</th>
				<td align="center">08504300400</td>
                        </tr>
                        <tr>
                                <td align="center">08354886788</td>
                        </tr>





                </table>
        </body>

</html>
