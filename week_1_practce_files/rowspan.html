<!DOCTYPE html>
<html>
        <head>
                <title>Colspaning a table</title>
        </head>


        <body>
                <h1 align="center" >Sample Table</h1>
                <table border="1" width="70%" cellspacing="0" align="center">
                        <tr rowspan="3">
                                <td align="centre">A</td>
                                <td align="center">B</td>
                                <td align="center">C</td>
                        </tr>

                        <tr>
                                <td align="center" colspan="3">D</td>
                        </tr>
                        <tr>
                                <td align="center">G</td>
                                <td align="center">F</td>
                                <td align="center">E</td>
                        </tr>





                </table>
        </body>

</html>
