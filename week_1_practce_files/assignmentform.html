<!DOCTYPE html>
<html>
        <head>
                <title>ePACTfarm - Contact Us</title>
        </head>


        <body>

                <div align="center" >

                <form action="registration.py" method="POST" style="background-color:grey; margin:170px;padding:1%;" >

			<h2 style="background-color:black;color:white"> Contact Us</h2> <hr>
                       <h3>Please Fill out the form below</h3>
                        <p>
                                <label for="oo">Full Name: </label>
                                <input type="text" name="fullname" id="oo"placeholder="Enter your name here"/>

			
                                <label for="ok">Email: </label>
                                <input type="email" name="email address" id="ok" placeholder="theo3456sample@gmail.com"/>
                        </p>
			<p>
			        <label>Select your country</label>
                                <select name="state">
                                        <option value="">Choose Country</option>
                                        <option value="1">Nigeria</option>
                                        <option value="2">Ghana</option>
                                        <option value="3">Canada</option>
                                        <option value="4">United Kingdom</option>
                                        <option value="5">Russia</option>
					<option value="6">Jamaica</option>
					<option value="2">South Africa</option>
                                        <option value="3">Turkey</option>
                                        <option value="4">USA</option>
                                        <option value="5">Germany</option>
                                        <option value="6">Slovakia</option>
					<option value="7">France</option>
                                        <option value="8">Egypt</option>
                                        <option value="9">Guinea Bissau</option>
                                        <option value="10">Peru</option>
                                        <option value="11">Morocco</option>
                                        <option value="12">Mali</option>
                                </select>&nbsp; &nbsp;&nbsp;&nbsp;
                                <label>Your Home Address</label>
				<textarea name="message" rows="1" cols="0" width="30px" placeholder="no 3 ola street,ilu,lagos"></textarea>
			</p>
                        <p>
                                <label for="nice">Type a password: </label>
                                <input type="password" name="password" id="nice" placeholder="Enter your password"/>&nbsp;&nbsp;&nbsp; 

                                <label for="ice">Retype the password: </label>
                                <input type="password" name="password" id="ice" placeholder="Retype your password"/>


                        <p>
			        <label>Whats your Gender ?</label><br><br>
				<label for="gen3">Prefer not to say</label>
				<input type="radio" name="gender" value="prefernottosay" id="gen3"/>
				<label for="gen2">Female</label>
                                <input type="radio" name="gender" value="male"  id="gen2"/>
                                <label for="gen1">Male</label>
                                <input type="radio" name="gender" value="female"  id="gen1"/>
			</p>

			<p>
                                <label><b>How do you want to receive your feedback ? </b></label>
                                <br>
                                <input type="checkbox" name="call" value="call"/>
                                <label>Phone call</label>
                        
                                <input type="checkbox" name="fax" value="fax"/>
                                <label>Fax</label>
                               
				<input type="checkbox" name="mail" value="mail"/>
				<label>Email</label>

                                <input type="checkbox" name="textmessage" value="textmessage"/>
                                <label>Text</label>
                        </p>
			 <p>
                                <input type="reset" name="reset" value="RESET"/>&nbsp;
                                <input type="submit" name="submit" value="SUBMIT"/>
                 	</p>
		</form>

                </div>

        </body>

</html>
