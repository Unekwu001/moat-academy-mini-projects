<!DOCTYPE html>
<html>
	<head>
		<title>Placing div side by side</title>
	</head>

	<body>
		<!--header + nav-->
		<div style="border:1px solid black;height:100px; display:flex">
			<div style="border:1px solid green;width:25%">logo</div>
			<div style="border:1px solid green;width:75%">menu</div>
		</div>

		<!--main content-->
		<div style="border:1px solid black;height:400px">
			main content	
		</div>

		 <!--footer-->
                <div style="border:1px solid black;height:100px">
                        footer
                </div>


	</body>

</html>
