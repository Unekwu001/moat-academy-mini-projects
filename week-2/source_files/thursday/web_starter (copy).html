<!DOCTYPE html>
<html>
	<head>
		<title>CSS positioning</title>
		<!--external style sheet-->
		<link rel="stylesheet" href="web_starter.cs">
		<style>
			.parent{display:flex;border:1px solid black;background-color:skyblue;padding:40px 0px;position:sticky;top:0px}
        		#logo{width:20%;border:1px solid black}
        		#menu{width:80%; border:1px solid black}
        		#animation{background-color:black;color:#fff;padding:20px 0px}
			.box1{width:200px;height:250px;border:1px solid black;background-color:tomato;}
			.box2{width:200px;height:250px;border:1px solid black;position:relative;left:100px;top:-50px;
				background-color:blue;z-index:-1}
			.box3{width:200px;height:250px;border:1px solid black;position:absolute;right;top:50px}

			/*Absolute positioning*/
			.box4{width:200px;height:250px;border:1px solid black;background-color:yellow;position:absolute;left:250px;top:200px;}
			/*Absolute ends*/
			.box5{width:200px;height:250px;border:1px solid black;background-color:green}

			#goup{position:fixed;bottom:10px;background-color:rgba(0,0,0,0.5);right:8px}
			#p{position:fixed;bottom:2px;right:5px;top:300px;width:70px}
			#p ul{list-style:none}
			#banner{height:300px; background-image: url("hi.jpg");background-size:cover}
			#welcome{position:relative;top:-250px;left:150px;color:white;
				background-color:rgb(100,100,100,0.5);text-align:center}
		</style>
			
	</head>
	<body>
		<marquee id="#animation">Breaking News, welcome to Moat academy</marquee>
		<div class="parent">
			<div id="logo">
				Logo
			</div>
			<div id="menu">
				Menu
			</div>

		</div>

		<div id="banner">

		</div>
		<div id="welcome">
		<h2>Welcome to moat Academy for developers</h2>
		<p>Accelerating your carrere path in the software industry</p>
		</div>

		<!--fixed positioning-->
		<div id="goup"><a href="animation">Go up</a></div>


		<!--social media handles as fixed positioning-->
		<div id="p">
			<ul><li><a href=""><img src="login.png" width="30px" height="30px"></a></li></div>
		<div class="box1">
			box1	
		</div>
		<div class="box2">
			box2
		</div>
		<div class="box3">
			box3
		</div>
		<!--relative positioning-->
		<div style="position:relative">
			<div class="box4">box4</div>
		</div>
		<div class="box5">
                        box5
                </div>



	</body>
</html>
