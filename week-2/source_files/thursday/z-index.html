<!DOCTYPE html>
<html>
        <head>
                <title>CSS positioning</title>
                <!--external style sheet-->
                <link rel="stylesheet" href="web_starter.cs">
                <style>
                        .parent{display:flex;border:1px solid black;background-color:skyblue;padding:40px 0px;position:sticky;top:0px}
                        #logo{width:20%;border:1px solid black}
                        #menu{width:80%; border:1px solid black}
                        #animation{background-color:black;color:#fff;padding:20px 0px}
                        .box1{width:200px;height:240px;border:1px solid black;background-color:tomato;}
                        .box2{width:200px;height:240px;border:1px solid black;position:relative;left:150px;top:-190px;
                                background-color:rgba(0,0,150,0.9);z-index:1}
		        .box3{width:200px;height:240px;border:1px solid black;position:relative;left:70px;top:-330px;
                                background-color:rgba(0,150,0,0.85);z-index:1}

		 #p{position:fixed;bottom:2px;right:5px;top:300px;width:70px;color:white}
                        #p ul{list-style:none}

		</style>
	</head>	
	<body>
		<!--social media handles as fixed positioning-->
                <div id="p">
                        <ul><li><a href=""><img src="login.png" width="30px" height="30px"></a></li></div>
                <div class="box1">
			box1
                </div>
                <div class="box2">
                        box2
                </div>
                <div class="box3">
                        box3
                </div>
	</body>
</html>
