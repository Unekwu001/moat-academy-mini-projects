<!DOCTYPE html>
<html>
        <head>
                <title>Welcome to CSS</title>
                <style type="text/css">
                        p.kasie{background-color:blue;color:white}
                        p span{background-color:green}
			div{background-color:rgb(50,20,250);}
			#yell{background-color:rgb(150,100,20);}
                </style>
        </head>
        <body>
		<div id="yell">
			<p>Hello my dear friend</p>
			<p>James how are you doing how na na</p>
			<p>Hello my dear friend</p>
		</div>
		
		<div>
			<p class="kasie">Hello my dear friend</p>
                        <p class="kasie"><span>James how are you doing</span> how na na</p>
                        <p class="kasie">Hello my dear friend</p>


		</div>

        </body>

</html>
