<!DOCTYPE html>
<html>
        <head>
                <title>Monday</title>
        </head>

        <body>

                <script type="text/javascript" language="javascript">
                        
                        k = parseFloat(prompt("enter a number"));
                        
                        //This function takes a number n  and iterates from n to n-10.

                        function subtract10(n)
                        {
				for(x = n; x >= (n - 10); x--)
                                        document.write(x + "<br>");
                        }
                        subtract10(k);

                </script>
        </body>
</html>
