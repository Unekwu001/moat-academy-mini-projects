<!DOCTYPE html>
<html>
        <head>
                <title>Nested loop</title>
        </head>

        <body>

                <script type="text/javascript" language="javascript">

                	//nested loops
			for(k = 0; k <= 5; k++)
			{
				for(j = 1; j <= k; j++)
				{
					document.write("*");
				}
			document.write("<br>");
			}



                </script>
        </body>
</html>
