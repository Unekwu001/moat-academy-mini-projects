<!DOCTYPE html>
<html>
        <head>
                <title>Nested loop</title>
        </head>

        <body>

                <script type="text/javascript" language="javascript">

                	//nested loops
			for(j = 1; j < 12; j++)
			{
				for(k = 1; k <= 12; k++)
				{
					document.write(j + " x " + k + " = " + (k*j) + "<br>");
				}
			}


                </script>
        </body>
</html>
