<!--DOCTYPE html-->
<html>
	<head>
		<title>Monday</title>
	</head>
	<body>
		<script type="text/javascript" language="javascript">

			document.write("<select name='year'>");
			for(x = 1913; x < 2015; x++)
                        {
				if (x == 1913)
					document.write("<option value value=''>Please select a year</option>")
				else
					document.write("<option value='" + x + "'> "+ x +" </option>");
                        }
			document.write("</select>");


		</script>
	</body>
</html>
