<!--DOCTYPE html-->
<html>
        <head>
                <title>Monday</title>
        </head>
        <body>

		<script type="text/javascript" language="javascript">
			function years_dropdown(r1,r2)
			{
			     	document.write("<select name='year'>");
                        	for(x = r1; x < r2; x++)
                       		 	{
                                	if (x == r1)
                                        	document.write("<option value value=''>Please select a year</option>")
                                	else
                                        	document.write("<option value='" + x + "'> "+ x +" </option>");
                        		}
                        	document.write("</select>");
			}
			years_dropdown(1913,2015)
		</script>
        </body>
</html>
