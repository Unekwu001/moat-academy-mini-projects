<!DOCTYPE html>
<html>
        <head>
                <title>Nested loop</title>
        </head>

        <body>

                <script type="text/javascript" language="javascript">
			
			//Ternary operator
			score = parseFloat(prompt("enter a score"));
			(score >= 50) ? alert('passed'):alert('failed');
                </script>
        </body>
</html>
