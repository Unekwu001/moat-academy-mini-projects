							<div class="col-2">

									<option value="1"></option>
									<option value="2"></option>

							</div>
							<div class="col-2">
                                                                <select name="village_id" class="form-control">

                                                                        <option value="1"></option>

                                                                </select>
                                                        </div>

                                                	<div class="col-2">
                                                        	<input type="password" name="password" class="form-control" placeholder=
									     "Enter your password ">
							</div>

                                                        </div>

							<input type="text" name="officer_id" class="form-control" placeholder="Enter field officer ID">
							<select name="role" class="form-control mt-2">
								<option value="">Select your role</option>
								<option value="2">Field officer</option>
								<option value="3">Input distribution officer</option>
								<option value="4">Collection officer</option>							                                          
							</select>
							<input type="password" name="password" class="form-control-sm mt-2" placeholder=
									      "Enter your password " id="pwdinput">
							<button id="showpwd" type="button" class="form-control-sm"
								onclick="
								x = document.getElementById('pwdinput')
								if(x.type == 'password')
								{
									x.type = 'text'
									this.innerHTML = 'hide password'
								}
								else
								{
									x.type = 'password'
									this.innerHTML = 'show password'
								}
								">show password</button>
							<div class="col mt-5">
                                                                <input type="reset" name="reset">
                                                                <input type="submit" name="submit" style="margin-left:2vw">
                                                        </div>

						</form>

					</div>

	<script src="jquery/jquery.min.js"></script>
	<script type="text/javascript" language="javascript" >
		$(document).ready(function(){
						$('#registerbtn').prop('checked',true)
						$('#loginform').hide()
						
						$('#loginbtn').click(function(){
										$('#registerform').hide()
										$('#loginform').show()
										})
						$('#registerbtn').click(function(){
                                                                                $('#registerform').show()
                                                                                $('#loginform').hide()
                                                                                })
						

					  })

	</script>
